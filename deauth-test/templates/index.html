<!DOCTYPE html>
<html>
<head>
    <title>Packet Capture</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        const socket = io('/capture');
        socket.on('packet', function(packet) {
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(packet));
            document.getElementById('packetList').appendChild(li);
        });
    </script>
</head>
<body>
    <h1>Packet Capture</h1>
    <div>
        <form action="/start_capture" method="get">
            <button type="submit">Start Capture</button>
        </form>
        <form action="/stop_capture" method="get">
            <button type="submit">Stop Capture</button>
        </form>
    </div>
    <div>
        <h2>Captured Packets:</h2>
        <ul id="packetList"></ul>
    </div>
</body>
</html>
