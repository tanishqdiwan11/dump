<!DOCTYPE html>
<html>
<head>
  <title>Wireless Attack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
      padding: 20px 0;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    nav a.active {
      background-color: #4CAF50;
    }

    h2 {
      color: #333;
      margin-top: 40px;
    }

    p {
      line-height: 1.6;
    }

    form {
      margin-top: 20px;
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    pre {
      background-color: #f9f9f9;
      padding: 10px;
      margin-top: 20px;
      overflow-x: auto;
      font-size: 14px;
    }
  </style>
</head>
<body>
<h1>WiFi Testing Interface</h1>

<nav>
  <a href="/">Home</a>
  <a href="/live">Live</a>
  <a href="/config">Config</a>
  <a href="/status">Status</a>
  <a class="active" href="/attack">Attack</a>
  <a href="/dump">Dump</a>
</nav>

<h2>Wireless Attack</h2>
<form method="POST" action="/attack">
  <label for="target-mac">Target MAC Address:</label>
  <input type="text" id="target-mac" name="target_mac" required>
  <br>
  <label for="target-channel">Target Channel:</label>
  <input type="text" id="target-channel" name="target_channel" required>
  <br>
  <input type="submit" value="Attack">
</form>
<br>
<p>{{ result }}</p>
<pre>{{ output }}</pre>
</body>
</html>
